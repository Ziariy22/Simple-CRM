<h1 mat-dialog-title>Delete User?</h1>

<div mat-dialog-content>
  <span>Deleting the user?</span>
</div>

<div mat-dialog-actions>
  <button class="cancel-btn" (click)="closeDialog()" mat-button>Cancel</button>
  <button class="delete-btn" (click)="deleteUser()" mat-button cdkFocusInitial>
    Delete
  </button>
</div>
