<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img class="main-logo" src="assets/img/main-logo.png" />
    </div>

    <ul class="menu-items">
      <li [routerLink]="'/'"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li [routerLink]="'/user'"><mat-icon>person</mat-icon>User</li>
      <li [routerLink]="'/task'"><mat-icon>task</mat-icon>Tasks</li>
      <li [routerLink]="'/imprint'"><mat-icon>info</mat-icon>Imprint</li>
      <li [routerLink]="'/privacy-policy'">
        <mat-icon>lightbulb</mat-icon>Privacy-Policy
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <p>
      <mat-toolbar color="primary">
        <mat-icon
          matTooltip="Side-Navigation"
          class="menu-icon"
          (click)="drawer.toggle()"
          >menu</mat-icon
        >
        <span>Simple CRM</span>
      </mat-toolbar>
    </p>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
