<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Surname</th>
        <th>Lastname</th>
        <th>Phone</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>

      <tr
        *ngFor="let user of allUsers"
        [routerLink]="['/user/' + user.customIdName]"
      >
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-btn"
  mat-fab
  color="primary"
  matTooltip="Add User"
>
  <mat-icon>add</mat-icon>
</button>
