<mat-card class="user-detail-header">
  <button
    mat-icon-button
    [matMenuTriggerFor]="userMenu"
    class="more-right-corner"
  >
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button (click)="editUserDetail()" mat-menu-item>Edit</button>
  </mat-menu>

  <img src="assets/img/profile.png" />
  <div class="user-details">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    {{ user.phone }}
    <br />
    {{ user.email }}
  </div>
</mat-card>

<mat-card class="mt-32">
  <button
    mat-icon-button
    [matMenuTriggerFor]="addressMenu"
    class="more-right-corner"
  >
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #addressMenu="matMenu">
    <button (click)="editMenu()" mat-menu-item>Edit</button>
  </mat-menu>

  <mat-card-title>Address</mat-card-title>
  <mat-card-content>
    {{ user.street }}<br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>

<button
  (click)="openDeleteDialog()"
  mat-fab
  color="warn"
  matTooltip="Delete user"
  class="delete-user-btn"
>
  <mat-icon>delete</mat-icon>
</button>
