<h1 mat-dialog-title>Add Task</h1>

<div mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" required />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill" class="mr-16">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description" required></textarea>
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select>
      <mat-option>First option</mat-option>
      <mat-option>Second option</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="saveTask()" cdkFocusInitial>Save</button>
</div>
